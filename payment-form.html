<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Sagar Developer</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body class="payment-checkout-body">
 
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form id="payment-form" action="" method="post">
            <!--Account Information Start-->
            <h4 style="color: white;">Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Name on Card" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" required class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="City" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            <!--Account Information End-->

            <!--DOB & Gender Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4 style="color: white;">Date Of Birth</h4>
                    <input type="text" placeholder="DD" required class="dob">
                    <input type="text" placeholder="MM" required class="dob">
                    <input type="text" placeholder="YYYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4 style="color: white;">Gender</h4>
                    <input type="radio" name="gender" class="radio" id="b1" checked>
                    <label for="b1" style="color: white;">Male</label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2" style="color: white;">Female</label>
                </div>
            </div>
            <!--DOB & Gender End-->

            <!--Payment Details Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4 style="color: white;">Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" value="Credit Card" checked>
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
                    <input type="radio" name="pay" class="radio" id="bc2" value="Lebanese Payment Gateway">
                    <label for="bc2"><span><i class="fa fa-cc-mastercard"></i>Wish Payment </span></label>
                </div>
            </div>
            <div id="credit-card-info" class="payment-info">
                <div class="input_group">
                    <div class="input_box">
                        <input type="tel" name="card_number" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="tel" name="card_cvc" class="name" placeholder="Card CVC 632" required>
                        <i class="fa fa-lock icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="number" name="exp_month" placeholder="Exp Month" required class="name">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                    </div>
                    <div class="input_box">
                        <input type="number" name="exp_year" placeholder="Exp Year" required class="name">
                        <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div id="lebanese-payment-info" class="payment-info" style="display: none;">
                <!-- Add Lebanese Payment Gateway specific fields here -->
                <div class="input_group">
                    <div class="input_box">
                        <input type="text" name="lebanese_gateway_account" class="name" placeholder="Lebanese Payment Gateway Account Number" required>
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="text" name="lebanese_gateway_pin" class="name" placeholder="Lebanese Payment Gateway PIN" required>
                        <i class="fa fa-key icon"></i>
                    </div>
                </div>
            </div>
            <div class="input_box" style="margin-top: 20px;">
                <input type="number" name="amount" placeholder="Enter Amount" required class="name">
                <i class="fa fa-money icon" aria-hidden="true"></i>
            </div>
            <!--Payment Details End-->

            <div class="input_group">
                <div class="input_box">
                    <button type="submit" style="margin-top: 20px;">PAY NOW</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('bc1').addEventListener('change', function () {
            document.getElementById('credit-card-info').style.display = 'block';
            document.getElementById('lebanese-payment-info').style.display = 'none';
        });

        document.getElementById('bc2').addEventListener('change', function () {
            document.getElementById('credit-card-info').style.display = 'none';
            document.getElementById('lebanese-payment-info').style.display = 'block';
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#payment-form').on('submit', function(e) {
                e.preventDefault();

                const paymentDetails = {
                    fullName: $('input[placeholder="Full Name"]').val(),
                    nameOnCard: $('input[placeholder="Name on Card"]').val(),
                    email: $('input[placeholder="Email Address"]').val(),
                    address: $('input[placeholder="Address"]').val(),
                    city: $('input[placeholder="City"]').val(),
                    dob: {
                        dd: $('input[placeholder="DD"]').val(),
                        mm: $('input[placeholder="MM"]').val(),
                        yyyy: $('input[placeholder="YYYY"]').val()
                    },
                    gender: $('input[name="gender"]:checked').next('label').text(),
                    paymentMethod: $('input[name="pay"]:checked').val(),
                    amount: $('input[name="amount"]').val()
                };

                if (paymentDetails.paymentMethod === 'Credit Card') {
                    paymentDetails.cardNumber = $('input[name="card_number"]').val();
                    paymentDetails.cardCvc = $('input[name="card_cvc"]').val();
                    paymentDetails.expMonth = $('input[name="exp_month"]').val();
                    paymentDetails.expYear = $('input[name="exp_year"]').val();
                } else if (paymentDetails.paymentMethod === 'Lebanese Payment Gateway') {
                    paymentDetails.lebaneseGatewayAccount = $('input[name="lebanese_gateway_account"]').val();
                    paymentDetails.lebaneseGatewayPin = $('input[name="lebanese_gateway_pin"]').val();
                }

                if (paymentDetails.paymentMethod === 'Lebanese Payment Gateway') {
                    const apiUrl = 'https://lebanese-payment-gateway.example.com/pay';

                    $.ajax({
                        url: apiUrl,
                        type: 'POST',
                        data: JSON.stringify(paymentDetails),
                        contentType: 'application/json',
                        success: function(response) {
                            alert('Payment successful!');
                        },
                        error: function(xhr, status, error) {
                            alert('Payment failed: ' + error);
                        }
                    });
                } else {
                    alert('Credit Card payment not implemented yet.');
                }
            });
        });
    </script>
    
</body>
</html>
